<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Roboto:wght@300;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e00ad5da1a.js" crossorigin="anonymous"></script>
    <title>Home</title>

    <!--Pagina Principal-->
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li id="menu-hamburguesa">
                    <a href="#"><i class="fas fa-bars"></i></a>
                </li>
                <li id="logo">
                    <img class="logo" src="../img/chistech.png" alt="Queso" />
                </li>
                <li id="carrito">
                    <a href="#"><i class="fas fa-shopping-bag"></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="menu-de-registro">

            <div class="titulo-principal">
                <h2>Registro</h2>
            </div>

            <div class="nombre-usuario">
                <h3>Nombre</h3>
                <input type="text" name=" " id=" ">
            </div>

            <div class="email-usuario">
                <h3>Email</h3>
                <input type="email" name=" " id=" ">
            </div>

            <div class="contrasenia-usuario">
                <h3>Contrasenia</h3>
                <input type="password" name=" " id=" ">
            </div>

            <div class="confirmar-contrasenia-usuario">
                <h3>Confirmar contrasenia</h3>
                <input type="password" name=" " id=" ">
            </div>

            <div>
                <button class="boton-registrar" type="button"><strong>Registrar</strong></button>
            </div>

        </section>

    </main>

    <footer>
        <!-- aca pondria en lugar de la palabra menu, el logo 
      chiquito que nos lleve al inicio -->
        <h2><a href="# ">Menu</a></h2>
        <nav>
            <ul>
                <li><a href="# ">Nosotros</a></li>
                <li><a href="# ">Productos</a></li>
                <li><a href="# ">Contacto</a></li>
            </ul>
            <!-- cambie redes al footer -->
            <ul>
                <li><a href="# ">Facebook</a></li>
                <li><a href="# ">Twitter</a></li>
                <li><a href="# ">Instagram</a></li>
            </ul>
        </nav>
    </footer>
